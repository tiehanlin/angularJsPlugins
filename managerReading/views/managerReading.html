<div>
	<div class="row">
		<div class="card col-md-8 col-lg-6">
			<div class="card-header">
				管理机列表
			</div>
			<hr>
			<div class="card-block">
				<div class="col-md-8">
					<div class="input-group input-group-search">
						<input class="form-control" placeholder="搜索设备" ng-model="vm.deviceFilter">
						<span class="input-group-addon">
			              <i c8y-icon="search" class="fa fw fa-search"></i>
			          </span>
					</div>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" ng-click="vm.modal.open('lg')" ng-disabled='checked.length==0?true:false'>添加管理机</button>
					&nbsp;&nbsp;
					<!-- <button type="button" class="btn btn-info" ng-click="vm.getAll()" ng-disabled='vm.loadingStatus.inProgress'>群抄</button> -->
				</div>


				<table class="table table-striped table-hover table-filtered-sorted">
					<thead>
						<tr>
							<!-- <th>
								<span>
									状态
								</span>
							</th> -->
							<th>
								<span>
									管理机ID
								</span>
							</th>
							<th>
								<span>
									管理机名
								</span>
							</th>
							<!-- <th>
								<span>
									抄表历史
								</span>
							</th>
							<th>
								<span>
									数值
								</span>
							</th>
							<th>
								<span>
									操作
								</span>
							</th> -->
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.devices|filter:vm.deviceFilter">
							<!-- <td>
								<div class="list-item-icon">
									<i c8y-icon="{{vm.statusFormat(item)}}" class="fa fw text-info"></i>
								</div>
							</td> -->
							<td>{{item.id}}</td>
							<td>
								<a ng-href={{vm.createUrl(item.id)}}>
									{{item.name}}
								</a>
							</td>
							<!-- <td>{{item.c8y_collection_time|date:"yyyy-MM-dd HH:mm:ss"||"暂无记录"}}</td>
							<td>
								<button type="button" name="button" class="btn btn-sm btn-success" ng-click="vm.creatCommand(item.id)">抄表</button> &nbsp;
								<button type="button" name="button" class="btn btn-sm btn-success" ng-click="vm.getInfo(item.id)">表具信息下载</button>

							</td> -->
						</tr>
					</tbody>

				</table>
			</div>
		</div>

	</div>
	<div class="modal-demo">
		<script type="text/ng-template" id="managerModalContent.html">
			<div class="modal-header">
				<h3 class="modal-title" id="modal-title">管理机信息</h3>
			</div>
			<div class="modal-body" id="modal-body">
				<div class="form-group">
					<label for="managerDataName">管理机名</label>
					<input id="managerDataName" type="text" class= "form-control" ng-model="vm.managerData.name" required>
				</div>
				<div class="form-group">
					<label for="managerDataType">管理机类型</label>
					<input id="managerDataType" type="text" class= "form-control" ng-model="vm.managerData.type" required>
				</div>
				<div class="form-group">
					<label for="managerDataManagerNo">管理机号</label>
					<input id="managerDataManagerNo" type="text" class= "form-control" ng-model="vm.managerData.ManagerNo" required>
				</div>
				<div class="form-group">
					<label for="managerDataManagerCode">管理机编码</label>
					<input id="managerDataManagerCode" type="text" class= "form-control" ng-model="vm.managerData.ManagerCode" required>
				</div>
				<div class="form-group">
					<label for="managerDataAreaName">区域名称</label>
					<input id="managerDataAreaName" type="text" class= "form-control" ng-model="vm.managerData.AreaName" required>
				</div>
				<div class="form-group">
					<label for="managerDatamanagerFlag">身份标志</label>
					<input id="managerDatamanagerFlag" type="text" class= "form-control" ng-model="vm.managerIdentity" required>
				</div>
				<!-- <ul>
					<li ng-repeat="item in vm.items">
						<a href="#" ng-click="$event.preventDefault(); vm.selected.item = item">{{ item }}</a>
					</li>
				</ul>
				Selected: <b>{{ vm.selected.item }}</b> -->
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-click="vm.ok()">保存</button>
				<button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
			</div>
		</script>
		<div class="modal-parent">
		</div>
	</div>


</div>
