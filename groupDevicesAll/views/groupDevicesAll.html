<style>
.col-sm-9{
    padding-left: 30px;
    padding-right: 0;
}
ng-amap {
    display: block;
    height: 100%;
}

.ul {
    list-style: none;
    margin-bottom: 0;
}

.li {
    text-align: center;
}

a:focus,
a:hover {
    text-decoration: none;
}

a .icon-shangchuanlogo,
a .icon-gongsixinxi,
a .icon-kehuguanli,
a .icon-zhuceshebei,
a .icon-shujumoxing,
a .icon-quanbushebei,
a .icon-chuangjianbaojing,
a .icon-baojingliebiao,
a .icon-baobiaoshengcheng,
a .icon-yonghu,
a .icon-jiaose {
    font-size: 1em;
}

a .icon-shangchuanlogo,
a .icon-gongsixinxi {
    color: rgb(56, 204, 222);
}

a .icon-kehuguanli {
    color: rgb(250, 176, 87);
}

a .icon-zhuceshebei,
a .icon-shujumoxing,
a .icon-quanbushebei {
    color: rgb(252, 112, 116);
}

a .icon-chuangjianbaojing,
a .icon-baojingliebiao {
    color: rgb(119, 160, 244);
}

a .icon-baobiaoshengcheng {
    color: rgb(114, 206, 119);
}

a .icon-yonghu,
a .icon-jiaose {
    color: rgb(51, 186, 220);
}

.fengexian {
    border-right: 1px solid rgba(255, 255, 255, 0.5);
}

.em {
    font-size: 2em
}

.card-block {
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 0px;
    padding-bottom: 10px;
}

.icon3 {
    margin-top: 8px;
}

.li {
    font-size: 12px;
}

.lis {
    margin-top: 5px;
    padding-left: 38%;
    text-align: left;
}

.li img {
    width: 20px;
    height: 20px;
}

.awen {
    font-size: 12px;
}

.h4 {
    margin-top: 10px;
    font-size: 12px;
}
.cursor0 {
    cursor: not-allowed;
}

.cursor1 {
    cursor: auto;
}

@media only screen and (max-width: 768px){
    .col-xs-12{
        padding-left: 0;
        padding-right: 0;
    }
}
</style>
<script>
switch (screen.height) {
    case 1080:
        $('.heig').css({ 'height': '580px' });
        $('.echhei').css({ 'height': '402px' });
        $('.h4').css({ 'font-size': '18px' });
        $('.ul').css({ 'margin-top': '40px' });
        $('.li').css({ 'font-size': '16px' });
        $('.lis').css({ 'margin-top': '10px' })
        $('.awen').css({ 'font-size': '14px' });
        break;
    case 1050:
        $('.heig').css({ 'height': '550px' });
        $('.echhei').css({ 'height': '352px' });
        $('.h4').css({ 'font-size': '16px' });
        $('.ul').css({ 'margin-top': '40px' });
        $('.li').css({ 'font-size': '14px' });
        $('.lis').css({ 'margin-top': '10px' });
        $('.awen').css({ 'font-size': '14px' });
        break;
    case 1024:
        $('.heig').css({ 'height': '530px' });
        $('.echhei').css({ 'height': '332px' });
        $('.h4').css({ 'font-size': '16px' });
        $('.ul').css({ 'margin-top': '40px' });
        $('.li').css({ 'font-size': '14px' });
        $('.lis').css({ 'margin-top': '10px' });
        $('.awen').css({ 'font-size': '12px' });
        break;
    case 900:
        $('.heig').css({ 'height': '410px' });
        $('.echhei').css({ 'height': '282px' });
        $('.h4').css({ 'font-size': '16px' });
        $('.ul').css({ 'margin-top': '10px' });
        $('.li').css({ 'font-size': '14px' });
        $('.lis').css({ 'margin-top': '5px' });
        $('.awen').css({ 'font-size': '12px' });
        break;
    case 800:
        $('.heig').css({ 'height': '310px' });
        $('.echhei').css({ 'height': '192px' });
        $('.h4').css({ 'font-size': '14px' });
        $('.ul').css({ 'margin-top': '5px' });
        $('.li').css({ 'font-size': '14px' });
        $('.lis').css({ 'margin-top': '5px' });
        $('.awen').css({ 'font-size': '12px' });
        break;
    case 768:
        $('.heig').css({ 'height': '280px' });
        $('.echhei').css({ 'height': '182px' });
        $('.h4').css({ 'font-size': '12px' });
        $('.ul').css({ 'margin-top': '0px' });
        $('.li').css({ 'font-size': '12px' });
        $('.lis').css({ 'margin-top': '3px' });
        $('.awen').css({ 'font-size': '12px' });
        break;
    case 720:
        $('.heig').css({ 'height': '235px' });
        $('.echhei').css({ 'height': '137px' });
        $('.h4').css({ 'font-size': '12px' });
        $('.ul').css({ 'margin-top': '0px' });
        $('.li').css({ 'font-size': '12px' });
        $('.lis').css({ 'margin-top': '3px' });
        $('.awen').css({ 'font-size': '12px' });
        break;
    default:
        $('.heig').css({ 'height': '280px' });
        $('.echhei').css({ 'height': '182px' });
        $('.h4').css({ 'font-size': '12px' });
        $('.ul').css({ 'margin-top': '0px' });
        $('.li').css({ 'font-size': '12px' });
        $('.lis').css({ 'margin-top': '3px' });
        $('.awen').css({ 'font-size': '12px' });
        break;
}
</script>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-xs-12 heig cardbg">
            <div class="h4" id="www">设备统计</div>
            <div class="echhei" style="margin:0 auto">
                <ng-echarts class="col-sm-12 col-xs-12" style="height: 100%;" ec-config="lineConfig" ec-option="lineOption"></ng-echarts>
            </div>
            <div class="liebhei">
                <ul class="col-sm-12 col-xs-12 ul">
                    <li class="li lis"><img src="appinterface_devicesAll/img/critical.png" /><a ng-href="#/alarms">严重报警<span> {{critical}}</span></a></li>
                    <li class="li lis"><img src="appinterface_devicesAll/img/major.png" /><a ng-href="#/alarms">重要报警<span> {{major}}</span></a></li>
                    <li class="li lis"><img src="appinterface_devicesAll/img/newAlarms.png" /><a ng-href="#/alarms">最新报警<span> {{newAlarms}}</span></a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8 col-xs-12 heig">
            <ng-amap map-options="opts" loaded='auto(map)'>
                <marker ng-repeat='x in markerOpts' options="x" click="showWindow(e, marker, map)" loaded='mar(marker)'></marker>
                <plugin name="ToolBar" options="toolBar"></plugin>
            </ng-amap>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12 icon3" style="padding-left: 0">
            <div class="cardbg" style="overflow: hidden;">
                <div class="h4" style="padding-left: 15px;">设备管理</div>
                <div class="col-sm-4 col-xs-4 bord fengexian">
                    <a title="注册设备" ng-href="{{deviceregistration}}" ng-class="{true:'cursor1',false:'cursor0'}[dev_con_adm]">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-zhuceshebei"></i>
                            </div>
                            <p class="word-break awen">
                                注册设备
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4 col-xs-4 bord fengexian">
                    <a title="数据模型" ng-href="#/device-types">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-shujumoxing"></i>
                            </div>
                            <p class="word-break awen">
                                数据模型
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4 col-xs-4 bord">
                    <a title="全部设备" ng-href="#/device">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-quanbushebei"></i>
                            </div>
                            <p class="word-break awen">
                                全部设备
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12 icon3" style="padding-right: 0">
            <div class="cardbg" style="overflow: hidden;">
                <div class="h4" style="padding-left: 15px;">报警管理</div>
                <div class="col-sm-6 col-xs-6 bord fengexian">
                    <a title="创建报警" ng-href="{{rules}}" ng-class="{true:'cursor1',false:'cursor0'}[inv_adm]">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-chuangjianbaojing"></i>
                            </div>
                            <p class="word-break awen">
                                创建报警
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-xs-6 bord">
                    <a title="报警列表" ng-href="#/alarms">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-baojingliebiao"></i>
                            </div>
                            <p class="word-break awen">
                                报警列表
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12 icon3" style="padding-left: 0">
            <div class="cardbg" style="overflow: hidden;">
                <div class="h4" style="padding-left: 15px;">权限管理</div>
                <div class="col-sm-6 col-xs-6 bord fengexian">
                    <a title="用户" ng-href="{{users}}" ng-class="{true:'cursor1',false:'cursor0'}[use_man_adm]">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-yonghu"></i>
                            </div>
                            <p class="word-break awen">
                                用户
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-xs-6 bord">
                    <a title="角色" ng-href="{{roles}}" ng-class="{true:'cursor1',false:'cursor0'}[use_man_adm]">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-jiaose"></i>
                            </div>
                            <p class="word-jiaose" style="min-height: 1.2em; max-width: 100%">
                                角色
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12 icon3" style="padding-right: 0">
            <div class="cardbg" style="overflow: hidden;">
                <div class="h4" style="padding-left: 15px;">数据管理</div>
                <div class="col-sm-12 col-xs-12 bord">
                    <a title="报表生成" ng-href="#/export">
                        <div class="card-block text-center">
                            <div class="em">
                                <i class="iconfont icon-baobiaoshengcheng"></i>
                            </div>
                            <p class="word-break awen">
                                报表生成
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
